<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4C1D3D, #FFBC95);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust the width */
        }

        label {
            font-size: 16px;
            color: #4C1D3D;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4C1D3D;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #FFBC95;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3 class="text-center">Enter Verification Code</h3>

        <!-- Display messages if any -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form to enter verification code -->
        <form method="POST">
            {% csrf_token %}
            <label for="verification_code">Verification Code:</label>
            <input type="text" name="verification_code" required>
            <button type="submit">Verify Code</button>
        </form>
    </div>

</body>
</html>
