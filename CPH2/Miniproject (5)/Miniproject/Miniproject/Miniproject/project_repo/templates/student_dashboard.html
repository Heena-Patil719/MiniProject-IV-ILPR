{% extends 'base.html' %}
{% load static %}
{% block title %}Student Dashboard{% endblock %}

{% block content %}
<!-- Pink Container attached to the Navigation Bar -->
<div class="banner-container" style="background-color: pink; padding: 50px; border-radius: 0; margin: 0; text-align: center;">
    <div class="banner" style="font-size: 28px; font-weight: bold; color: #333;">
        Welcome to Your Dashboard! Let Your Ideas Shine.
    </div>
</div>

<!-- Button Section -->
<div class="project-section" style="padding: 50px; margin-top: 20px; text-align: center;">
    <div class="button-container" style="display: flex; justify-content: center; gap: 40px; align-items: center;">

        <div class="button-item" style="text-align: center;">
            <a href="{% url 'idea_form' %}">
                <img src="{% static 'images/idea.jpg' %}" alt="Submit an Idea" style="width: 500px; height: 500px; border-radius: 10px;">
            </a>
            <div class="button-title" style="font-size: 30px; font-weight: bold; margin-top: 10px;">IDEA</div>
        </div>

        <div class="button-item" style="text-align: center;">
            <a href="{% url 'prototype_form' %}">
                <img src="{% static 'images/prototype.jpg' %}" alt="Prototype" style="width: 500px; height: 500px; border-radius: 10px;">
            </a>
            <div class="button-title" style="font-size: 30px; font-weight: bold; margin-top: 10px;">PROTOTYPE</div>
        </div>

        <div class="button-item" style="text-align: center;">
            <a href="{% url 'start_up' %}">
                <img src="{% static 'images/startup.jpg' %}" alt="Start-Up" style="width: 500px; height: 500px; border-radius: 10px;">
            </a>
            <div class="button-title" style="font-size: 30px; font-weight: bold; margin-top: 10px;">START-UP</div>
        </div>

    </div>
</div>
{% if messages %}
  {% for message in messages %}
    <script>
      alert("{{ message }}");
    </script>
  {% endfor %}
{% endif %}
{% endblock %}
